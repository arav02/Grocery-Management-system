<!DOCTYPE html>
<html>
<head>
    <style>
        body{
            padding-left:40%;
        }
        h1{
            font-weight: bolder;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: larger;
            margin-top: 100px;
        }
        h2{
            padding-top: 50px;
        }
        form button{
            width: 23%;
            font-size: medium;
            font-weight: bold;
        }
    </style>
    <title>Login - GSMS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,300,600,700">
    <link media="all" type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
    <link media="all" type="text/css" rel="stylesheet" href="css/style.css?v=1.0">
    <link media="all" type="text/css" rel="stylesheet" href="css/sidebar-menu.css?v=1.0">
    <link media="all" type="text/css" rel="stylesheet" href="css/custom.css?v=1.3.3">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
    <body>
        <h1>Welocome to Go Cart !!</h1>
        <h2>Admin Login</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username"><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br><br>
            <button type="button" onclick="login()">Login</button>
        </form>
        
        <script>
            function login() {
                var username = $("#username").val();
                var password = $("#password").val();
                $.ajax({
                    type: "POST",
                    url: "http://127.0.0.1:5000/login",
                    data: JSON.stringify({ username: username, password: password }),
                    contentType: "application/json",
                    success: function(response) {
                        alert("Login successful!");
                        window.location.href = "/ui/index.html";
                    },
                    error: function(xhr, status, error) {
                        alert("Login failed: " + xhr.responseText);
                    }
                });
            }
        </script>
    </body>
</html>
